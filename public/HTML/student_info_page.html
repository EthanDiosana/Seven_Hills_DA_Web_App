<!DOCTYPE html>
<!-- This page will display:
        - Student information
            - First Name
            - Last Name
            - Address
            - Email
            - License number
            - License expiry date
            - License photo
            - Student photos

        - Student Sessions
            - Total number of sessions
            - Date of session
            - Notes on session

    The information can be edited using the forms on the page.



-->

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Student Information</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../CSS/student_info_page.css">
</head>

<body>

    <!-- Nav bar. -->
    <nav>
        <div class="container">
            <h1 id="navbar_student_name">Student Name</h1>
            <div class="menu">
                <a href="../index.html" class="">Home</a>
            </div>
        </div>
    </nav>
    <!-- End of nav bar. -->

    <!-- Student Information Area. -->
    <div class="student-information-div">
        <div>
            <span class="info-label">First Name: </span>
            <span id="first-name" class="info-value">x</span>

            <span class="info-label">Last Name: </span>
            <span id="last-name" class="info-value">x</span>

            <span class="info-label">Address: </span>
            <span id="address" class="info-value">x</span>

            <span class="info-label">Phone #: </span>
            <span id="phone-number" class="info-value">x</span>

            <span class="info-label">Email: </span>
            <span id="email" class="info-value">x</span>

            <span class="info-label">License #: </span>
            <span id="license-number" class="info-value">x</span>

            <span class="info-label">License Expiry: </span>
            <span id="license-expiry" class="info-value">x</span><br>
        </div>
    </div>
    <!-- End of Student Information Area. -->

    <script src="../JS/Classes/Student.js"></script>
    <script src="../JS/Classes/Student_Roster.js"></script>
    <script src="../JS/main.js"></script>

</html>
