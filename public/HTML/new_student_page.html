<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Student Information</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../CSS/new_student_page.css">
</head>

<body>

    <!-- Nav bar. -->
    <nav>
        <div class="container">
            <h1 id="navbar_student_name">New Student</h1>
            <div class="menu">
                <a href="../index.html" class="">Home</a>
            </div>
        </div>
    </nav>
    <!-- End of nav bar. -->

    <!-- New Student Form. -->
    <div class="form-div">
        <form action="" id="student-form">
            <label for="first-name">First Name: </label>
            <input type="text" id="first-name" name="First Name" required>

            <label for="last-name">Last Name: </label>
            <input type="text" id="last-name" name="Last Name" required>

            <label for="address">Address: </label>
            <input type="text" id="address" name="address">

            <label for="phone-number">Phone #: </label>
            <input type="text" id="phone-number" name="Phone Number">

            <label for="email">Email: </label>
            <input type="text" id="email" name="email">

            <label for="license-number">License #: </label>
            <input type="text" id="license-number" name="License Number" >

            <label for="license-expiry">License Exp.(yyyy-mm-dd): </label>
            <input type="date" id="license-expiry" name="License Expiry">

            <button type="submit" value="Submit">submit</button>
        </form>
    </div>
    <!-- End of New Student Form. -->

    <script src="../JS/Classes/Student.js"></script>
    <script src="../JS/Classes/Student_Roster.js"></script>
    <script src="../JS/Pages/Index/Student_Widget.js"></script>
    <script src="../JS/main.js"></script>
    <script src="../JS/Pages/New_Student_Page/new_student_page.js" type="module"></script>

</body>



</html>
